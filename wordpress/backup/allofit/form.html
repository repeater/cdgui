<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="description" content="Contact me for UX UI Design projects. Most likely I have developed something similar to your product.">
<title>Contact Craig Godfrey for UX UI Design Projects</title>
<link rel="stylesheet" type="text/css" href="css/view.css" media="all">
<link rel="stylesheet" media="screen" type="text/css" href="css/cdg2013.css" />
<script type="text/javascript" src="js/view.js"></script>
<script type="text/javascript" src="js/scripts.js"></script>
<script src="js/wufoo.js"></script>
<style>
  html, body, #map-canvas {
	margin: 0;
	padding: 0;
	/*height: 100%;*/
  }
  body, .ui-body-c {background:#fff !important;}
</style>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
<script>
	function initialize() {
	var myLatlng = new google.maps.LatLng(33.493639, -117.148365);
	var mapOptions = {
    	zoom: 8,
		center: myLatlng,
		mapTypeId: google.maps.MapTypeId.ROADMAP
	}
	var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
	var contentString = '<div id="content" style="text-align:left;">'+
	//'<div id="siteNotice">'+
	//'</div>'+
	//'<h1 id="firstHeading" class="firstHeading">Temecula, CA</h1>'+
	'<div id="bodyContent">'+
	'<h2>Temecula, CA</h2>'+
	'<p>Bordered '+
	'by the City of Murrieta to the north and the San Diego County '+
	'line to the south, the City of Temecula forms the southwestern anchor of the Inland Empire region.</p>'+
	'<p>Nearly equidistant to San Diego, Los Angeles, and Orange County, California, and is served '+
	'by Interstate 15 and California State Route 79.</p>'+
	'<p style="text-align:right;"><a href="http://en.wikipedia.org/wiki/Temecula,_California" title="Temecula as seen on Wikipedia, the '+
	'free encyclopedia" target="_blank">Wikipedia Link <i class="icon-external-link"></i></a></p>'+
	'</div>'+
	'</div>';

	var infowindow = new google.maps.InfoWindow({
		content: contentString,
		maxWidth: 400
	});
	var marker = new google.maps.Marker({
		position: myLatlng,
		map: map,
		title: 'Temecula, CA'
	});
	google.maps.event.addListener(marker, 'click', function() {
		infowindow.open(map,marker);
	});
}
google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>
<body>
<div class="contactWrapper">
	<div class="formWrapper">
		<form id="form1" name="form1" class="wufoo topLabel page" autocomplete="off" enctype="multipart/form-data" method="post" novalidate
		  action="https://repeater.wufoo.com/forms/z7x4m1/#public">
			<h2>Send me Emails here</h2>
			<ul>
				<li id="foli1" class="notranslate">
					<div>
						<input id="Field1" name="Field1" type="text" class="field text medium" maxlength="255" tabindex="1" placeholder="Name" />
					</div>
				</li>
				<li id="foli3" class="notranslate">
					<div>
						<input id="Field3" name="Field3" type="email" spellcheck="false" class="field text medium" maxlength="255" tabindex="2" placeholder="Email address"/> 
					</div>
				</li>
				<li id="foli4" class="notranslate">
					<div>
						<textarea id="Field4" name="Field4" class="field textarea medium" spellcheck="true" rows="10" cols="50" tabindex="3" onkeyup="" placeholder="Comments"></textarea>
					</div>
				</li>
				<li class="buttons">
					<div>
						<input id="saveForm" name="saveForm" class="btTxt submit" type="submit" value="Send Email" />
					</div>
				</li>
				<li class="hide">
					<label for="comment">Do Not Fill This Out</label>
					<textarea name="comment" id="comment" rows="1" cols="1"></textarea>
					<input type="hidden" id="idstamp" name="idstamp" value="sPfuY6uB4qudCtCGp/3S/GISib+nC0cAHRzplupAUjI=" />
				</li>
			</ul>
		</form>
	</div>
	<div class="map">
		<p>I put together a little visual for those who do not know where Temecula is.</p>
		<div id="map-canvas"></div>
	</div>
</div>
</body>
</html>
